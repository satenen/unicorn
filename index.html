<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Rainbow Chase</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #gameInfo {
            font-family: Arial, sans-serif;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="gameInfo">Press SPACE to start. Use UP and DOWN arrow keys to move the unicorn.</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameInfo = document.getElementById('gameInfo');

        let unicorn = { x: 50, y: 200, width: 100, height: 80, speed: 2 };
        let rainbows = [];
        let rainbowsCaught = 0;
        let gameStarted = false;

        const unicornImage = new Image();
        unicornImage.src = 'unicorn.png'; // Ensure this matches your unicorn image file name

        const rainbowImage = new Image();
        rainbowImage.src = 'rainbow.png'; // Ensure this matches your rainbow image file name

        function drawUnicorn() {
            ctx.drawImage(unicornImage, unicorn.x, unicorn.y, unicorn.width, unicorn.height);
        }

        function drawRainbow(rainbow) {
            ctx.drawImage(rainbowImage, rainbow.x, rainbow.y, rainbow.width, rainbow.height);
        }

        function createRainbow() {
            rainbows.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 60),
                width: 80,
                height: 60,
                speed: Math.random() * 2 + 1
            });
        }

        function moveUnicorn(e) {
            if (!gameStarted) return;

            if (e.key === 'ArrowUp') {
                unicorn.y = Math.max(0, unicorn.y - 10);
            } else if (e.key === 'ArrowDown') {
                unicorn.y = Math.min(canvas.height - unicorn.height, unicorn.y + 10);
            }
        }

        function checkCollision(rainbow) {
            return unicorn.x < rainbow.x + rainbow.width &&
                   unicorn.x + unicorn.width > rainbow.x &&
                   unicorn.y < rainbow.y + rainbow.height &&
                   unicorn.y + unicorn.height > rainbow.y;
        }

        function updateGame() {
            if (!gameStarted) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            unicorn.x += unicorn.speed;
            if (unicorn.x > canvas.width) {
                unicorn.x = -unicorn.width;
            }

            drawUnicorn();

            rainbows.forEach((rainbow, index) => {
                rainbow.x -= rainbow.speed;
                drawRainbow(rainbow);

                if (checkCollision(rainbow)) {
                    rainbows.splice(index, 1);
                    rainbowsCaught++;
                    if (rainbowsCaught === 4) {
                        gameInfo.textContent = "Well done!";
                        gameStarted = false;
                        return;
                    }
                }

                if (rainbow.x + rainbow.width < 0) {
                    rainbows.splice(index, 1);
                }
            });

            if (Math.random() < 0.02) {
                createRainbow();
            }

            requestAnimationFrame(updateGame);
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                rainbowsCaught = 0;
                gameInfo.textContent = "Starting game...";
                setTimeout(() => {
                    gameInfo.textContent = "Catch 4 rainbows!";
                    requestAnimationFrame(updateGame);
                }, 1000);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                startGame();
            } else {
                moveUnicorn(e);
            }
        });

        // Wait for both images to load before starting
        let imagesLoaded = 0;
        function onImageLoad() {
            imagesLoaded++;
            if (imagesLoaded === 2) {
                drawUnicorn(); // Initial draw once both images are loaded
            }
        }
        unicornImage.onload = onImageLoad;
        rainbowImage.onload = onImageLoad;
    </script>
</body>
</html>
